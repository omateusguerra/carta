<!DOCTYPE html>
<html lang="pt-br">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem - EJC</title>

</head>
<body>

    <h1>ÁREA DE LOGIN</h1>
    <div>

        <form action="">

    </div>

    <div>
        <textarea name="text" id="text" cols="70" rows="20">

        </textarea>
    </div>

    <span id="imagem"></span>
